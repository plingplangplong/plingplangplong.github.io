<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H7O1</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div id="center">
    <form method="post" action="">
        <table cellspacing="5" cellpadding="2" border="0">
            <tr>
                <td class="middle">Naam:</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td class="middle">Adres:</td>
                <td><textarea id="adres" name="adres"></textarea></td>
            </tr>
            <tr>
                <td>Geslacht:</td>
                <td>
                    <input type="radio" name="geslacht" value="man">Man
                    <br>
                    <input type="radio" name="geslacht" value="vrouw" checked>Vrouw
                </td>
            </tr>
            <tr>
                <td>Op welke tijdschriften wilt u zich abonneren?</td>
                <td>
                    <input type="checkbox" name="tijdschriften" value="DonaldDuck">Donald Duck
                    <br>
                    <input type="checkbox" name="tijdschriften" value="Kijk">Kijk
                    <br>
                    <input type="checkbox" name="tijdschriften" value="ZoZitDat" checked>Zo Zit Dat
                    <br>
                    <input type="checkbox" name="tijdschriften" value="Tina">Tina
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Verzenden"></td>
                <td><input type="reset" value="Leegmaken"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
